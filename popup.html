<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Reviews Scraper</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="menu-icon">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
            </svg>
        </div>
        <div class="title">SHOPEE REVIEWS SCRAPER</div>
        <div class="logo-icon">
            <!-- Simple diamond icon placeholder -->
            <svg viewBox="0 0 24 24" width="24" height="24" fill="#FFC107">
                <path d="M12 2l-9.5 5.5v9l9.5 5.5 9.5-5.5v-9z" />
            </svg>
        </div>
    </div>

    <div class="container">
        <div class="info-row">
            <div class="info-item">
                <div class="label">Shop ID:</div>
                <div class="value" id="shop-id">--</div>
            </div>
            <div class="info-item">
                <div class="label">Item ID:</div>
                <div class="value" id="item-id">--</div>
            </div>
        </div>

        <div class="progress-container" id="progress-container" style="display: none;">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progress-fill" style="width: 0%;"></div>
            </div>
            <div class="progress-text">
                <span id="progress-percent">Scraping...</span>
                <span id="collected-count"
                    style="margin-left: auto; margin-right: 10px; font-size: 12px; color: #888;">Collected: 0</span>
            </div>
            <div class="control-buttons" style="margin-top: 10px; display: flex; gap: 10px; justify-content: center;">
                <button id="pause-btn"
                    style="padding: 5px 10px; background: #FFC107; border: none; color: #000; border-radius: 4px; cursor: pointer;">Pause</button>
                <button id="resume-btn"
                    style="padding: 5px 10px; background: #2196F3; border: none; color: #fff; border-radius: 4px; cursor: pointer; display: none;">Resume</button>
                <button id="stop-btn"
                    style="padding: 5px 10px; background: #F44336; border: none; color: #fff; border-radius: 4px; cursor: pointer;">Stop</button>
            </div>
        </div>

        <button id="export-btn" class="export-btn">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" style="margin-right: 8px;">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
            </svg>
            EXPORT REVIEWS
        </button>

        <button id="download-btn" class="export-btn download-ready" style="display: none;">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" style="margin-right: 8px;">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
            </svg>
            Download (<span id="total-reviews">0</span>) to <span id="file-type-display">CSV</span>
        </button>

        <div class="footer">
            2025 ammar0466 (V1.0.0)
        </div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-item" id="menu-setting">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="margin-right: 10px;">
                <path
                    d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
            </svg>
            Setting
        </div>
        <div class="sidebar-item">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="margin-right: 10px;">
                <path
                    d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
            </svg>
            Tools
        </div>
        <div class="sidebar-item">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="margin-right: 10px;">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z" />
            </svg>
            About
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal" style="display: none;">
        <div class="modal-header">
            <span>Settings</span>
            <span class="close-modal" id="close-settings">Ã—</span>
        </div>
        <div class="modal-body">
            <div class="setting-group">
                <div class="setting-title">Export File Type</div>
                <div class="radio-group">
                    <input type="radio" id="csv" name="filetype" value="csv" checked>
                    <label for="csv">CSV</label>
                    <input type="radio" id="excel" name="filetype" value="xlsx">
                    <label for="excel">Excel</label>
                    <input type="radio" id="json" name="filetype" value="json">
                    <label for="json">JSON</label>
                </div>
                <!-- <div class="note">CSV is compatible with Excel & CRM system.</div> -->
            </div>

            <!-- Pro features mock -->
            <!--
            <div class="setting-group">
                <div class="checkbox-item">
                    <span class="pro-badge">PRO</span>
                    <input type="checkbox" checked disabled>
                    <label>Automatically download while all data ready.</label>
                </div>
                 <div class="checkbox-item">
                    <span class="pro-badge">PRO</span>
                    <input type="checkbox" disabled>
                    <label>Automatically download when every 1k data ready.</label>
                </div>
            </div>
            -->

            <div class="setting-group">
                <div class="setting-title" id="interval-label">Interval: 2 seconds</div>
                <!-- Range slider mock -->
                <input type="range" class="range-slider" id="interval-slider" min="1" max="10" value="2">
                <div class="range-labels">
                    <span>1s</span>
                    <span>10s</span>
                    <span>20s</span>
                    <span>30s</span>
                    <span>40s</span>
                    <span>50s</span>
                    <span>1m</span>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
